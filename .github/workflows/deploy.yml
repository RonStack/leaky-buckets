name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "infra/**"
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ENVIRONMENT: prod
  STACK_PREFIX: lb

jobs:
  # ----------------------------------------------------------
  # Validate all templates before deploying anything
  # ----------------------------------------------------------
  validate:
    name: Validate CloudFormation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate foundation template
        run: aws cloudformation validate-template --template-body file://infra/foundation.yml

      - name: Validate auth template
        run: aws cloudformation validate-template --template-body file://infra/auth.yml

      - name: Validate API template (SAM)
        uses: aws-actions/setup-sam@v2
      - run: sam validate --template-file infra/api.yml --region ${{ env.AWS_REGION }}

      - name: Validate frontend template
        run: aws cloudformation validate-template --template-body file://infra/frontend.yml

  # ----------------------------------------------------------
  # Deploy foundation stack (S3, DynamoDB, KMS)
  # ----------------------------------------------------------
  deploy-foundation:
    name: Deploy Foundation
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy foundation stack
        run: |
          aws cloudformation deploy \
            --template-file infra/foundation.yml \
            --stack-name ${{ env.STACK_PREFIX }}-foundation-${{ env.ENVIRONMENT }} \
            --parameter-overrides Environment=${{ env.ENVIRONMENT }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --tags App=leaky-buckets Environment=${{ env.ENVIRONMENT }}

  # ----------------------------------------------------------
  # Deploy auth stack (Cognito)
  # ----------------------------------------------------------
  deploy-auth:
    name: Deploy Auth
    needs: deploy-foundation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy auth stack
        run: |
          aws cloudformation deploy \
            --template-file infra/auth.yml \
            --stack-name ${{ env.STACK_PREFIX }}-auth-${{ env.ENVIRONMENT }} \
            --parameter-overrides Environment=${{ env.ENVIRONMENT }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --tags App=leaky-buckets Environment=${{ env.ENVIRONMENT }}

  # ----------------------------------------------------------
  # Deploy API stack (SAM â€” API Gateway + Lambdas)
  # ----------------------------------------------------------
  deploy-api:
    name: Deploy API
    needs: [deploy-foundation, deploy-auth]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt -t backend/

      - name: SAM build
        run: sam build --template-file infra/api.yml

      - name: SAM deploy
        run: |
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name ${{ env.STACK_PREFIX }}-api-${{ env.ENVIRONMENT }} \
            --parameter-overrides \
              Environment=${{ env.ENVIRONMENT }} \
              OpenAiApiKey=${{ secrets.OPENAI_API_KEY }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset \
            --s3-bucket ${{ vars.SAM_ARTIFACTS_BUCKET }} \
            --s3-prefix ${{ env.STACK_PREFIX }}-api \
            --region ${{ env.AWS_REGION }} \
            --tags App=leaky-buckets Environment=${{ env.ENVIRONMENT }}

      - name: Print API URL
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_PREFIX }}-api-${{ env.ENVIRONMENT }} \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text

  # ----------------------------------------------------------
  # Deploy frontend hosting stack (S3 + CloudFront)
  # ----------------------------------------------------------
  deploy-frontend-infra:
    name: Deploy Frontend Infra
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy frontend hosting stack
        run: |
          aws cloudformation deploy \
            --template-file infra/frontend.yml \
            --stack-name ${{ env.STACK_PREFIX }}-frontend-${{ env.ENVIRONMENT }} \
            --parameter-overrides Environment=${{ env.ENVIRONMENT }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --tags App=leaky-buckets Environment=${{ env.ENVIRONMENT }}

  # ----------------------------------------------------------
  # Build & deploy frontend (React SPA â†’ S3 + CloudFront)
  # ----------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend App
    needs: [deploy-api, deploy-auth, deploy-frontend-infra]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get stack outputs for frontend env
        id: outputs
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_PREFIX }}-api-${{ env.ENVIRONMENT }} \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)
          POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_PREFIX }}-auth-${{ env.ENVIRONMENT }} \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" \
            --output text)
          CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_PREFIX }}-auth-${{ env.ENVIRONMENT }} \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" \
            --output text)
          FRONTEND_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_PREFIX }}-frontend-${{ env.ENVIRONMENT }} \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" \
            --output text)
          CF_DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_PREFIX }}-frontend-${{ env.ENVIRONMENT }} \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)
          CF_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_PREFIX }}-frontend-${{ env.ENVIRONMENT }} \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDomainName'].OutputValue" \
            --output text)
          echo "api_url=$API_URL" >> "$GITHUB_OUTPUT"
          echo "pool_id=$POOL_ID" >> "$GITHUB_OUTPUT"
          echo "client_id=$CLIENT_ID" >> "$GITHUB_OUTPUT"
          echo "frontend_bucket=$FRONTEND_BUCKET" >> "$GITHUB_OUTPUT"
          echo "cf_dist_id=$CF_DIST_ID" >> "$GITHUB_OUTPUT"
          echo "cf_domain=$CF_DOMAIN" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ steps.outputs.outputs.api_url }}
          VITE_COGNITO_USER_POOL_ID: ${{ steps.outputs.outputs.pool_id }}
          VITE_COGNITO_CLIENT_ID: ${{ steps.outputs.outputs.client_id }}
        run: npm run build

      - name: Sync to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.outputs.outputs.frontend_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable"
          # index.html should not be cached long
          aws s3 cp frontend/dist/index.html s3://${{ steps.outputs.outputs.frontend_bucket }}/index.html \
            --cache-control "public, max-age=60"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.outputs.outputs.cf_dist_id }} \
            --paths "/*"

      - name: Print frontend URL
        run: |
          echo "ðŸª£ Frontend live at: https://${{ steps.outputs.outputs.cf_domain }}"
